name: generate_image_artifact

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      # ログ上、spl3_schedule_ver0.py は /tmp に出力している
      - name: Run image generator
        run: python spl3_schedule_ver0.py --output /tmp/Thumbnail.png

      - name: Debug list /tmp outputs
        run: |
          echo "== /tmp =="
          ls -la /tmp
          echo "== /tmp/Thumbnail.png =="
          ls -la /tmp/Thumbnail.png || true
          echo "== /tmp/schedule.json =="
          ls -la /tmp/schedule.json || true

      # ★重要：PNGとJSONの両方をアップロードする
      - name: Upload artifacts (PNG + JSON)
        uses: actions/upload-artifact@v4
        with:
          name: post-image
          path: |
            /tmp/Thumbnail.png
            /tmp/schedule.json
          if-no-files-found: error
