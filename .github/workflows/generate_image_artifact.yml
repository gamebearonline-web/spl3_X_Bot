name: generate_image_artifact

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run image generator
        env:
          SCHEDULE_JSON: Thumbnail/schedule.json
        run: python spl3_schedule_ver0.py

      - name: Upload Thumbnail artifact
        uses: actions/upload-artifact@v4
        with:
          name: schedule-image
          path: |
            Thumbnail/Thumbnail.png
            Thumbnail/schedule.json
          if-no-files-found: error
