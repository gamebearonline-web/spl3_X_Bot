name: Post to X

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  post-x:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # === artifact をダウンロード ===
      - name: Download latest image artifact
        uses: actions/download-artifact@v4
        with:
          name: schedule-image
          path: Thumbnail

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install tweepy Pillow requests pytz

      - name: Post to X
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          IMAGE_PATH: Thumbnail/Thumbnail.png
        run: python post_x.py
