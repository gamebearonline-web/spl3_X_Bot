name: Post to X

on:
  workflow_dispatch:   # GAS から起動する

permissions:
  contents: read

jobs:
  post-x:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      # ===========================
      # ★ 画像生成（ここを追加）
      # ===========================
      - name: Generate schedule image
        run: python spl3_schedule_ver0.py
        # → Thumbnail/Thumbnail.png を生成するスクリプト

      # ===========================
      # ★ X へ投稿
      # ===========================
      - name: Post to X
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          IMAGE_PATH: Thumbnail/Thumbnail.png
        run: python post_x.py
