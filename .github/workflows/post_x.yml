name: Post to X

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  post-x:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      # ======================
      # ★ 投稿専用画像生成（保存はしない）
      # ======================
      - name: Generate image for POST
        run: |
          python spl3_schedule_ver0.py --output /tmp/Thumbnail.png
        # ※ スクリプト側で --output を受け取れるようにしておく

      # ======================
      # ★ artifact に画像をアップロード
      # ======================
      - name: Upload image artifact (POST)
        uses: actions/upload-artifact@v4
        with:
          name: post-image
          path: /tmp/Thumbnail.png

      # ======================
      # ★ artifact をダウンロードして投稿
      # ======================
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: post-image
          path: post-image

      - name: Post to X
        env:
          TWITTER_API_KEY:     ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:  ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          IMAGE_PATH: post-image/Thumbnail.png   # ← ここを修正
        run: python post_x.py
