name: Post to X

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  post-x:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate image + schedule json
        run: python spl3_schedule_ver0.py --output /tmp/Thumbnail.png

      - name: Upload image+json artifact (POST)
        uses: actions/upload-artifact@v4
        with:
          name: post-image
          path: |
            /tmp/Thumbnail.png
            /tmp/schedule.json

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: post-image
          path: post-image

      - name: Post to X
        env:
          TWITTER_API_KEY:      ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:   ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET:${{ secrets.TWITTER_ACCESS_SECRET }}
          IMAGE_PATH: post-image/Thumbnail.png
          SCHEDULE_JSON: post-image/schedule.json
        run: python post_x.py
