name: Post to X

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  post-x:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ======================
      # 画像 + schedule.json を生成
      # （SCHEDULE_JSONだけ /tmp に固定）
      # ======================
      - name: Generate image + schedule json
        run: |
          SCHEDULE_JSON=/tmp/schedule.json python spl3_schedule_ver0.py

      # ======================
      # 生成されたPNGを探索して /tmp/Thumbnail.png に統一
      # ======================
      - name: Normalize output files
        run: |
          set -e

          echo "=== find png candidates ==="
          find . -maxdepth 4 -type f \( -name "Thumbnail.png" -o -name "Thumbnail2.png" \) -print

          # まずよくある場所を優先して探す
          if [ -f "Thumbnail/Thumbnail.png" ]; then
            cp "Thumbnail/Thumbnail.png" /tmp/Thumbnail.png
          elif [ -f "Thumbnail.png" ]; then
            cp "Thumbnail.png" /tmp/Thumbnail.png
          else
            # 最後の手段：どこかにあるThumbnail.pngを拾う
            CANDIDATE="$(find . -maxdepth 6 -type f -name 'Thumbnail.png' | head -n 1)"
            if [ -n "$CANDIDATE" ]; then
              cp "$CANDIDATE" /tmp/Thumbnail.png
            fi
          fi

          echo "=== check normalized files ==="
          ls -lh /tmp/schedule.json || true
          ls -lh /tmp/Thumbnail.png || true

          # ここで必須チェック（無ければ即エラー）
          test -f /tmp/schedule.json
          test -f /tmp/Thumbnail.png
          file /tmp/Thumbnail.png || true

      # ======================
      # artifact に PNG + JSON をアップロード
      # ======================
      - name: Upload image+json artifact
        uses: actions/upload-artifact@v4
        with:
          name: post-image
          path: |
            /tmp/Thumbnail.png
            /tmp/schedule.json

      # ======================
      # artifact をダウンロード
      # ======================
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: post-image
          path: post-image

      - name: Debug - list post-image
        run: |
          echo "=== ls -la post-image ==="
          ls -la post-image
          echo "=== find files ==="
          find post-image -maxdepth 3 -type f -print

      # ======================
      # X に投稿
      # ======================
      - name: Post to X
        env:
          TWITTER_API_KEY:       ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET:    ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN:  ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          IMAGE_PATH: post-image/Thumbnail.png
          SCHEDULE_JSON: post-image/schedule.json
        run: python post_x.py
