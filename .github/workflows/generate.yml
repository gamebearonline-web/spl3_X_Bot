name: Generate Image

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 重要！履歴を全部取る

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # ➜ requirements.txt を使わないので、この行は削除可能
      - name: Install dependencies
        run: pip install requests tweepy Pillow pytz

      - name: Generate Thumbnail Image
        run: python spl3_schedule_ver0.py

      - name: Commit and push updated image
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Thumbnail/Thumbnail.png
          git commit -m "Update thumbnail image" || echo "No changes"
          git push origin main
