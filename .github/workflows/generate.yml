name: Generate Image

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  actions: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install requests tweepy Pillow pytz

      - name: Generate Thumbnail Image
        run: python spl3_schedule_ver0.py

      # ====================================================
      # ğŸ”¥ artifact ã‚’æ­£ã—ãç™»éŒ²ï¼ˆid: upload ãŒå¿…é ˆï¼‰
      # ====================================================
      - name: Upload Thumbnail artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: schedule-image
          path: Thumbnail/Thumbnail.png
          retention-days: 1

      # ====================================================
      # ğŸ”¥ post_x / post_bluesky / post_misskey ã«
      #    artifact ã® run-id ã‚’æ¸¡ã™
      # ====================================================
      - name: Trigger post_x.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run post_x.yml \
            --ref main \
            -f artifact_run_id=${{ github.run_id }}

      - name: Trigger post_bluesky.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run post_bluesky.yml \
            --ref main \
            -f artifact_run_id=${{ github.run_id }}

      - name: Trigger post_misskey.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run post_misskey.yml \
            --ref main \
            -f artifact_run_id=${{ github.run_id }}
