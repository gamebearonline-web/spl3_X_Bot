name: Generate Image

on:
  workflow_dispatch:   # ← これだけにする（cron削除）

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests Pillow pytz

    - name: Generate Thumbnail image
      run: python spl3_schedule_ver0.py

    - name: Commit & Force Push (keep only 1 commit)
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"

        git add Thumbnail/Thumbnail.png

        git commit -m "Update Thumbnail [skip ci]" || echo "No changes"

        git fetch origin main
        git reset --soft origin/main

        git push --force origin main
