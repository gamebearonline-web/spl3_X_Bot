name: Generate Image

on:
  schedule:
    - cron: "3 0-22/2 * * *"   # JST 9:03〜7:03（2時間おき）
  workflow_dispatch:

permissions:
  contents: write   # repo に push するために必要

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # ← 履歴上書き(force push)のために必要

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install requests Pillow pytz

    - name: Generate Thumbnail image
      run: python spl3_schedule_ver0.py

    - name: Commit & force-push (overwrite single history)
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

        git add Thumbnail/Thumbnail.png

        # 変更なしでもエラーにしない
        git commit -m "Update thumbnail image [skip ci]" || echo "No changes to commit"

        # ここで履歴を常に1件だけにする
        git fetch origin main
        git reset --soft origin/main

        # 強制プッシュで commit を1件だけに上書き
        git push --force origin main
