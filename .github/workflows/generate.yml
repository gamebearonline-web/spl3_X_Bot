name: Generate Image

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  actions: write    # gh workflow run に必要

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install requests tweepy Pillow pytz

      - name: Generate Thumbnail Image
        run: python spl3_schedule_ver0.py

      # === 画像を artifact として保存 ===
      - name: Upload Thumbnail artifact
        uses: actions/upload-artifact@v4
        with:
          name: schedule-image
          path: Thumbnail/Thumbnail.png
          retention-days: 1

      # === GitHub CLI セッティング ===
      - name: Install GitHub CLI
        uses: cli/cli@v3
        with:
          version: latest

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      # === 投稿ワークフローを順番に起動 ===
      - name: ▶ Trigger post_x.yml
        run: gh workflow run post_x.yml --ref main

      - name: ▶ Trigger post_bluesky.yml
        run: gh workflow run post_bluesky.yml --ref main

      - name: ▶ Trigger post_misskey.yml
        run: gh workflow run post_misskey.yml --ref main
