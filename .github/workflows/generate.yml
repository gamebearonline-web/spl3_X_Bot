name: Generate Image

on:
  workflow_dispatch:
  workflow_call:

# ★ GitHubリポジトリに push するために必要
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Thumbnail Image
        run: python spl3_schedule_ver0.py

      # ★ ここで新しい Thumbnail.png を commit & push
      - name: Commit and push updated image
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Thumbnail/Thumbnail.png
          git commit -m "Update thumbnail image" || echo "No changes"
          git push origin main

      # （任意）artifact としても残す場合
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: spl3-image
          path: Thumbnail/Thumbnail.png
