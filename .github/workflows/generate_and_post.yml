name: Generate and Post (All-in-One)

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write   # ‚Üê push „Åô„Çã„ÅÆ„Åß write „ÅåÂøÖË¶Å

jobs:
  generate_and_post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install requests tweepy Pillow pytz python-dotenv

      - name: Generate image
        run: python spl3_schedule_ver0.py

      - name: Post to X
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          IMAGE_PATH: Thumbnail/Thumbnail.png
        run: python post_x.py

      - name: Post to Bluesky
        env:
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
          IMAGE_PATH: Thumbnail/Thumbnail.png
        run: python post_bluesky.py

      - name: Post to Misskey
        env:
          MISSKEY_TOKEN: ${{ secrets.MISSKEY_TOKEN }}
          IMAGE_PATH: Thumbnail/Thumbnail.png
        run: python post_misskey.py

      # ============================
      # ÊúÄÊñ∞ PNG „Çí„É™„Éù„Ç∏„Éà„É™„Å´‰øùÂ≠ò
      # ============================
      - name: Commit and push latest thumbnail
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Thumbnail/Thumbnail.png
          git commit -m "Update Thumbnail $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push

      - name: Done
        run: echo "üéâ All posting completed!"
