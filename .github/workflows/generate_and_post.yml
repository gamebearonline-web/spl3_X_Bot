name: Generate and Post (All-in-One)

on:
  workflow_dispatch: {}   # ‚Üê „Åì„Çå„ÅåÁÑ°„ÅÑ„Å® GAS „Åã„ÇâËµ∑Âãï„Åß„Åç„Å™„ÅÑ
  workflow_call: {}       # ‚Üê GAS „Åã„Çâ„ÅÆ workflow_call „ÇÇÊúâÂäπ

permissions:
  contents: read

jobs:
  generate_and_post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install requests tweepy Pillow pytz python-dotenv

      - name: Generate image
        run: python spl3_schedule_ver0.py

      - name: Post to X
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          IMAGE_PATH: Thumbnail/Thumbnail.png
        run: python post_x.py

      - name: Post to Bluesky
        env:
          BSKY_USER: ${{ secrets.BSKY_USER }}
          BSKY_PASS: ${{ secrets.BSKY_PASS }}
          IMAGE_PATH: Thumbnail/Thumbnail.png
        run: python post_bluesky.py

      - name: Post to Misskey
        env:
          MISSKEY_TOKEN: ${{ secrets.MISSKEY_TOKEN }}
          IMAGE_PATH: Thumbnail/Thumbnail.png
        run: python post_misskey.py

      - name: Done
        run: echo "üéâ All posting completed!"
