name: generate_image_save

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-save:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ 出力先を固定
      - name: Run image generator (SAVE)
        run: python spl3_schedule_ver0.py --output Thumbnail/Thumbnail.png

      # ✅ 生成チェック + ハッシュ表示（「同一画像」切り分けに必須）
      - name: Debug - validate output + hash
        run: |
          echo "=== ls -la Thumbnail ==="
          ls -la Thumbnail || true

          echo "=== check file ==="
          if [ ! -f Thumbnail/Thumbnail.png ]; then
            echo "ERROR: Thumbnail/Thumbnail.png NOT FOUND"
            exit 1
          fi

          ls -lh Thumbnail/Thumbnail.png
          file Thumbnail/Thumbnail.png

          echo "=== sha256 Thumbnail/Thumbnail.png ==="
          sha256sum Thumbnail/Thumbnail.png

      # ✅ 差分があるときだけ commit/push（空コミット禁止）
      - name: Commit and Push (only if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Thumbnail/Thumbnail.png

          echo "=== git status ==="
          git status --porcelain

          echo "=== staged diff ==="
          git diff --cached --name-status || true

          # 変更が無いなら終了（＝画像が同一だった）
          if git diff --cached --quiet; then
            echo "No changes in Thumbnail/Thumbnail.png (skip commit)"
            exit 0
          fi

          git commit -m "Update Thumbnail.png"
          git push origin HEAD:main
