name: generate_image_save

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-save:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ← これがないと push は正常に動作しないことがある！

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run image generator (SAVE)
        run: python spl3_schedule_ver0.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Thumbnail/Thumbnail.png

          git commit -m "Update Thumbnail.png" || echo "No changes"
          git push origin HEAD:main || echo "Push failed"
