name: generate_image_save

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-save:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run image generator (SAVE)
        run: python spl3_schedule_ver0.py

      - name: Commit and Push (always commit)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 画像をステージ
          git add Thumbnail/Thumbnail.png

          # 差分がなくても必ずコミットを作成
          git commit --allow-empty -m "Update Thumbnail.png (force)"

          git push origin HEAD:main
