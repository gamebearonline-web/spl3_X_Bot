name: generate_image_save

on:
  workflow_dispatch:

permissions:
  contents: write   # ← 保存するため必須

jobs:
  generate-and-save:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # ← push を有効化

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run image generator
        run: python spl3_schedule_ver0.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Thumbnail/Thumbnail.png

          if git diff --cached --quiet; then
            echo "No changes in Thumbnail.png. Skipping commit."
          else
            git commit -m "Update Thumbnail.png by generate_image_save"
            git push
          fi
