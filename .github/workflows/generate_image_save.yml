name: generate_image_save

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-save:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ 出力先を固定
      - name: Run image generator (SAVE)
        run: python spl3_schedule_ver0.py --output Thumbnail/Thumbnail.png

      # ✅ 生成チェック + ハッシュ表示（「同一画像」切り分けに必須）
      - name: Debug - hash BEFORE generate (HEAD file)
        run: |
          echo "=== sha256 HEAD:Thumbnail/Thumbnail.png (from git) ==="
          if git cat-file -e HEAD:Thumbnail/Thumbnail.png 2>/dev/null; then
            git show HEAD:Thumbnail/Thumbnail.png | sha256sum
          else
            echo "(HEAD has no Thumbnail/Thumbnail.png yet)"
          fi

      - name: Run image generator (SAVE)
        run: python spl3_schedule_ver0.py --output Thumbnail/Thumbnail.png

      - name: Debug - validate output + hash AFTER
        run: |
          echo "=== ls -la Thumbnail ==="
          ls -la Thumbnail || true

          echo "=== sha256 WORKTREE Thumbnail/Thumbnail.png (generated) ==="
          sha256sum Thumbnail/Thumbnail.png

          echo "=== git status ==="
          git status --porcelain

          echo "=== staged diff ==="
          git add Thumbnail/Thumbnail.png
          git diff --cached --name-status || true


      # ✅ 差分があるときだけ commit/push（空コミット禁止）
      - name: Commit and Push (only if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Thumbnail/Thumbnail.png

          echo "=== git status ==="
          git status --porcelain

          echo "=== staged diff ==="
          git diff --cached --name-status || true

          # 変更が無いなら終了（＝画像が同一だった）
          if git diff --cached --quiet; then
            echo "No changes in Thumbnail/Thumbnail.png (skip commit)"
            exit 0
          fi

          git commit -m "Update Thumbnail.png"
          git push origin HEAD:main
