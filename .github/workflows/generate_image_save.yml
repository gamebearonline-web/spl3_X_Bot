name: generate_image_save

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-save:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ 出力先を固定（任意：入れておくと安全）
      - name: Run image generator (SAVE)
        run: python spl3_schedule_ver0.py --output Thumbnail/Thumbnail.png

      # ✅ 生成できてるかチェック（任意：残してOK）
      - name: Debug - validate output
        run: |
          ls -la Thumbnail || true
          if [ ! -f Thumbnail/Thumbnail.png ]; then
            echo "ERROR: Thumbnail/Thumbnail.png NOT FOUND"
            exit 1
          fi
          ls -lh Thumbnail/Thumbnail.png
          file Thumbnail/Thumbnail.png

      # ✅ ここが本命：差分が無くても毎回コミットを作る
      - name: Commit and Push (force commit)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Thumbnail/Thumbnail.png

          # 差分が無くても必ずコミットを作成
          git commit --allow-empty -m "Update Thumbnail.png (force)"

          git push origin HEAD:main
