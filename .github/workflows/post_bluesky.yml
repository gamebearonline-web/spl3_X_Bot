name: Post to Bluesky

on:
  workflow_dispatch:   # GAS が叩く唯一のトリガー

jobs:
  bluesky:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pytz

      - name: Generate Splatoon 3 Schedule Image
        run: |
          python spl3_schedule_ver0.py
          echo "画像生成完了 → Thumbnail/Thumbnail.png"

      - name: Post to Bluesky
        env:
          BSKY_USER: ${{ secrets.BSKY_USER }}
          BSKY_PASS: ${{ secrets.BSKY_PASS }}
          IMAGE_PATH: Thumbnail/Thumbnail.png
        run: |
          python post_bluesky.py

      - name: Done
        run: echo "Bluesky投稿完了（GASトリガー）"
