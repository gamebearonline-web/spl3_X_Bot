name: Post to Bluesky

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  post-bluesky:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - name: Generate image for POST
        run: python spl3_schedule_ver0.py --output /tmp/Thumbnail.png

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: post-image
          path: /tmp/Thumbnail.png

      - uses: actions/download-artifact@v4
        with:
          name: post-image
          path: .

      - name: Post to Bluesky
        env:
          BSKY_USER: ${{ secrets.BSKY_USER }}
          BSKY_PASS: ${{ secrets.BSKY_PASS }}
          IMAGE_PATH: ./Thumbnail.png
        run: python post_bluesky.py
