name: Post to Bluesky

on:
  workflow_dispatch:
    inputs:
      artifact_run_id:
        description: "Run ID of generate workflow"
        required: true
        type: string

permissions:
  contents: read
  actions: read     # ← 追加（artifact取得のため必須）

jobs:
  post-bluesky:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Thumbnail artifact
        uses: actions/download-artifact@v4
        with:
          name: schedule-image
          path: Thumbnail
          run-id: ${{ github.event.inputs.artifact_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}  # ← 追加（他runから artifact 取得のため必須）

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Post to Bluesky
        env:
          BSKY_USER: ${{ secrets.BSKY_USER }}
          BSKY_PASS: ${{ secrets.BSKY_PASS }}
          IMAGE_PATH: Thumbnail/Thumbnail.png
        run: python post_bluesky.py
