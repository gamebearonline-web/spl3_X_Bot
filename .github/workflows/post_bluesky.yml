name: Post to Bluesky

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  post-bluesky:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ======================
      # ✅ 追加：古いサムネ候補を掃除（事故防止）
      # ======================
      - name: Clean old thumbnails
        run: |
          rm -f Thumbnail.png Thumbnail2.png || true
          rm -f Thumbnail/Thumbnail.png Thumbnail/Thumbnail2.png || true
          echo "=== existing Thumbnail candidates (after clean) ==="
          find . -maxdepth 10 -type f -name 'Thumbnail*.png' -print || true

      # ======================
      # ★ 投稿専用画像生成
      #   - 画像: /tmp/Thumbnail.png
      #   - JSON : /tmp/schedule.json
      # ======================
      - name: Generate image + schedule.json for POST
        run: |
          SCHEDULE_JSON=/tmp/schedule.json python spl3_schedule_ver0.py --output /tmp/Thumbnail.png

      # ======================
      # ✅ 修正：/tmp に生成済みなら上書きしない
      #    無い場合のみ候補から「一番新しい」ものを採用
      # ======================
      - name: Normalize output files
        run: |
          set -e

          echo "=== after generate ==="
          ls -lh /tmp/Thumbnail.png || true
          ls -lh /tmp/schedule.json || true

          if [ -f /tmp/Thumbnail.png ]; then
            echo "✅ /tmp/Thumbnail.png already exists. Use it as final (no overwrite)."
          else
            echo "⚠️ /tmp/Thumbnail.png not found. Searching candidates..."

            echo "=== find png candidates ==="
            find . -maxdepth 10 -type f \( -name "Thumbnail.png" -o -name "Thumbnail2.png" -o -name "Thumbnail*.png" \) -print

            # 候補のうち更新時刻が一番新しいものを拾う
            CANDIDATE="$(find . -maxdepth 10 -type f -name 'Thumbnail*.png' -printf '%T@ %p\n' | sort -nr | head -n 1 | cut -d' ' -f2-)"
            if [ -n "$CANDIDATE" ]; then
              echo "✅ picked newest: $CANDIDATE"
              cp "$CANDIDATE" /tmp/Thumbnail.png
            else
              echo "❌ No Thumbnail candidate found."
              exit 1
            fi
          fi

          echo "=== check normalized files ==="
          test -f /tmp/schedule.json
          test -f /tmp/Thumbnail.png
          ls -lh /tmp/Thumbnail.png
          file /tmp/Thumbnail.png || true

          echo "=== hashes (/tmp) ==="
          sha256sum /tmp/Thumbnail.png || true
          sha256sum /tmp/schedule.json || true

      # ======================
      # ★デバッグ（/tmp 確認）
      # ======================
      - name: Debug - list /tmp
        run: |
          ls -la /tmp
          echo "----- schedule.json preview -----"
          if [ -f /tmp/schedule.json ]; then
            head -n 50 /tmp/schedule.json
          else
            echo "❌ /tmp/schedule.json NOT FOUND"
          fi
          echo "----- thumbnail check -----"
          if [ -f /tmp/Thumbnail.png ]; then
            ls -lh /tmp/Thumbnail.png
            file /tmp/Thumbnail.png || true
            echo "----- thumbnail hash -----"
            sha256sum /tmp/Thumbnail.png || true
          else
            echo "❌ /tmp/Thumbnail.png NOT FOUND"
          fi

      # ======================
      # ★ artifact アップロード（画像 + JSON）
      # ======================
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: post-image
          path: |
            /tmp/Thumbnail.png
            /tmp/schedule.json

      # ======================
      # ★ artifact ダウンロード
      # ======================
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: post-image
          path: post-image

      # ======================
      # ★デバッグ（artifact 確認 + ハッシュ）
      # ======================
      - name: Debug - list post-image
        run: |
          ls -la post-image
          echo "=== find files ==="
          find post-image -maxdepth 3 -type f -print
          echo "=== hashes (post-image) ==="
          sha256sum post-image/Thumbnail.png || true
          sha256sum post-image/schedule.json || true

      # ======================
      # ★ Bluesky 投稿
      # ======================
      - name: Post to Bluesky
        env:
          BSKY_USER: ${{ secrets.BSKY_USER }}
          BSKY_PASS: ${{ secrets.BSKY_PASS }}
          IMAGE_PATH: post-image/Thumbnail.png
          SCHEDULE_JSON: post-image/schedule.json
        run: python post_bluesky.py
