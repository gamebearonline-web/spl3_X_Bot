name: Post to Bluesky

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ① generate.yml を呼び出す（画像生成→artifact保存）
  generate:
    uses: gamebearonline-web/spl3_X_Bot/.github/workflows/generate.yml@main

  # ② artifact を受け取って BlueSky 投稿
  post-bsky:
    runs-on: ubuntu-latest
    needs: generate

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download Thumbnail artifact
        uses: actions/download-artifact@v4
        with:
          name: spl3-image
          path: Thumbnail

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Post to Bluesky
        env:
          BSKY_USER: ${{ secrets.BSKY_USER }}
          BSKY_PASS: ${{ secrets.BSKY_PASS }}
          IMAGE_PATH: Thumbnail/Thumbnail.png
        run: python post_bluesky.py
