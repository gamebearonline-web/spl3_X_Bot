name: Post to Bluesky

on:
  workflow_dispatch:   # GAS から直接叩く

permissions:
  contents: read

jobs:
  post-bluesky:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ===========================
      # ★ 画像生成（artifact 廃止）
      # ===========================
      - name: Generate schedule image
        run: python spl3_schedule_ver0.py
        # → Thumbnail/Thumbnail.png を生成

      # ===========================
      # ★ Bluesky 投稿
      # ===========================
      - name: Post to Bluesky
        env:
          BSKY_USER: ${{ secrets.BSKY_USER }}
          BSKY_PASS: ${{ secrets.BSKY_PASS }}
          IMAGE_PATH: Thumbnail/Thumbnail.png
        run: python post_bluesky.py
