name: Post to Bluesky

on:
  schedule:
    - cron: "2 0 * * *"    # 日本時間 09:02 → 9:00更新後すぐ取得
    - cron: "2 2 * * *"    # 11:02
    - cron: "2 4 * * *"    # 13:02
    - cron: "2 6 * * *"    # 15:02
    - cron: "2 8 * * *"    # 17:02
    - cron: "2 10 * * *"   # 19:02
    - cron: "2 12 * * *"   # 21:02
    - cron: "2 14 * * *"   # 23:02
    - cron: "2 16 * * *"   # 01:02（翌日）
    - cron: "2 18 * * *"   # 03:02
    - cron: "2 20 * * *"   # 05:02
    - cron: "2 22 * * *"   # 07:02
  workflow_dispatch:        # 手動実行もできるようにする

jobs:
  bluesky:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests pytz

      - name: Run Bluesky Post Script
        env:
          BSKY_USER: ${{ secrets.BSKY_USER }}
          BSKY_PASS: ${{ secrets.BSKY_PASS }}
          IMAGE_PATH: Thumbnail/Thumbnail.png   # X と同じ画像パスを使用
          TWEET_TEXT: ${{ secrets.POST_TEXT }}  # 必要なら MESSAGE を共通化
        run: |
          python post_bluesky.py
