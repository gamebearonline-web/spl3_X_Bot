name: Post to Bluesky

on:
  workflow_dispatch:

jobs:
  # ① generate.yml の generate job を呼び出す
  generate:
    uses: gamebearonline-web/spl3_X_Bot/.github/workflows/generate.yml@main

  # ② generate 完了後に bluesky 投稿を実行
  post-bsky:
    runs-on: ubuntu-latest
    needs: generate

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: "pip"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Post to Bluesky
      env:
        BSKY_USER: ${{ secrets.BSKY_USER }}
        BSKY_PASS: ${{ secrets.BSKY_PASS }}
      run: python post_bluesky.py
