name: Post to Bluesky

on:
  workflow_dispatch:

permissions:
  contents: read   # push は generate.yml 側で行うので read でOK

jobs:
  # ① generate.yml を呼び出す（画像生成→repo に直接 push）
  generate:
    uses: gamebearonline-web/spl3_X_Bot/.github/workflows/generate.yml@main

  # ② リポジトリに push された Thumbnail.png を使って Bluesky へ投稿
  post-bsky:
    runs-on: ubuntu-latest
    needs: generate

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Post to Bluesky
        env:
          BSKY_USER: ${{ secrets.BSKY_USER }}
          BSKY_PASS: ${{ secrets.BSKY_PASS }}
          IMAGE_PATH: Thumbnail/Thumbnail.png
        run: python post_bluesky.py
