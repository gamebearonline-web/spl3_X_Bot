name: Post to Misskey

on:
  workflow_dispatch:

permissions:
  contents: read   # 投稿側は push しないので read で十分

jobs:
  # ① generate.yml を呼び出す（画像生成 → repo に直接 push）
  generate:
    uses: gamebearonline-web/spl3_X_Bot/.github/workflows/generate.yml@main

  # ② push された最新画像で Misskey 投稿
  post-misskey:
    runs-on: ubuntu-latest
    needs: generate
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Post to Misskey
        env:
          MISSKEY_TOKEN: ${{ secrets.MISSKEY_TOKEN }}
          IMAGE_PATH: Thumbnail/Thumbnail.png
        run: |
          python post_misskey.py

      - name: Success message
        if: success()
        run: |
          echo "Misskey投稿完了！"
          echo "JST時刻: $(TZ='Asia/Tokyo' date '+%Y年%m月%d日 %H時%M分')"

      - name: Failure message
        if: failure()
        run: echo "Misskey投稿に失敗しました…"
