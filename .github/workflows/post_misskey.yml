name: Post to Misskey

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  post-misskey:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # === 最新画像 artifact を取得 ===
      - name: Download latest image artifact
        uses: actions/download-artifact@v4
        with:
          name: schedule-image
          path: Thumbnail

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install requests Pillow pytz

      - name: Post to Misskey
        env:
          MISSKEY_TOKEN: ${{ secrets.MISSKEY_TOKEN }}
          IMAGE_PATH: Thumbnail/Thumbnail.png
        run: python post_misskey.py

      - name: Success message
        if: success()
        run: |
          echo "Misskey投稿完了！"
          echo "JST時刻: $(TZ='Asia/Tokyo' date '+%Y年%m月%d日 %H時%M分')"

      - name: Failure message
        if: failure()
        run: echo "Misskey投稿に失敗しました…"
