name: Post to Misskey

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  post-misskey:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      # ======================
      # ★ 画像生成（保存はしない）
      # ======================
      - name: Generate image for POST
        run: python spl3_schedule_ver0.py --output /tmp/Thumbnail.png

      # ======================
      # ★ artifact アップロード
      # ======================
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: post-image
          path: /tmp/Thumbnail.png

      # ======================
      # ★ artifact ダウンロード
      # ======================
      - uses: actions/download-artifact@v4
        with:
          name: post-image
          path: post-image

      # ======================
      # ★ Misskey 投稿
      # ======================
      - name: Post to Misskey
        env:
          MISSKEY_TOKEN: ${{ secrets.MISSKEY_TOKEN }}
          MISSKEY_URL:   ${{ secrets.MISSKEY_URL }}
          IMAGE_PATH: post-image/Thumbnail.png   # ← 修正ポイント
        run: python post_misskey.py
