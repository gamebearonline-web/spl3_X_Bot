name: Post to Misskey

on:
  workflow_dispatch:   # ← 手動実行 & GAS からの実行用（これだけ）

needs: generate

jobs:
  misskey:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'            # ← 高速化！

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate Splatoon 3 Schedule Image
        run: |
          python spl3_schedule_ver0.py
          echo "画像生成完了 → Thumbnail/Thumbnail.png"

      - name: Post to Misskey
        env:
          MISSKEY_TOKEN: ${{ secrets.MISSKEY_TOKEN }}
          IMAGE_PATH: Thumbnail/Thumbnail.png
        run: |
          python post_misskey.py

      - name: Success message
        if: success()
        run: |
          echo "Misskey投稿完了！"
          echo "時刻（JST）: $(TZ='Asia/Tokyo' date '+%Y年%m月%d日 %H時%M分')"

      - name: Failure message
        if: failure()
        run: |
          echo "Misskey投稿に失敗しました…"
