name: Post to Misskey

on:
  workflow_dispatch:   # GASから直接叩く

permissions:
  contents: read

jobs:
  post-misskey:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ===========================
      # ★ 画像生成（artifact廃止）
      # ===========================
      - name: Generate schedule image
        run: python spl3_schedule_ver0.py
        # → Thumbnail/Thumbnail.png を生成

      # ===========================
      # ★ Misskey へ投稿
      # ===========================
      - name: Post to Misskey
        env:
          MISSKEY_TOKEN: ${{ secrets.MISSKEY_TOKEN }}
          MISSKEY_URL: ${{ secrets.MISSKEY_URL }}  # ← MisskeyインスタンスURLも必要
          IMAGE_PATH: Thumbnail/Thumbnail.png
        run: python post_misskey.py
