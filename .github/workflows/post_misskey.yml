name: Post to Misskey

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  post-misskey:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ======================
      # ★ 画像生成（保存はしない）
      #   - 画像: /tmp/Thumbnail.png  ←（最終的にはここに揃える）
      #   - JSON: /tmp/schedule.json
      # ======================
      - name: Generate image + schedule.json for POST
        run: |
          SCHEDULE_JSON=/tmp/schedule.json python spl3_schedule_ver0.py --output /tmp/Thumbnail.png

      # ======================
      # ★ 生成されたPNGを探索して /tmp/Thumbnail.png に統一（重要）
      # ======================
      - name: Normalize output files
        run: |
          set -e

          echo "=== find png candidates ==="
          find . -maxdepth 6 -type f \( -name "Thumbnail.png" -o -name "Thumbnail2.png" \) -print

          # よくある場所を優先して拾う
          if [ -f "Thumbnail/Thumbnail.png" ]; then
            cp "Thumbnail/Thumbnail.png" /tmp/Thumbnail.png
          elif [ -f "Thumbnail.png" ]; then
            cp "Thumbnail.png" /tmp/Thumbnail.png
          else
            # 最後の手段：どこかにあるThumbnail.pngを拾う
            CANDIDATE="$(find . -maxdepth 10 -type f -name 'Thumbnail.png' | head -n 1)"
            if [ -n "$CANDIDATE" ]; then
              cp "$CANDIDATE" /tmp/Thumbnail.png
            fi
          fi

          echo "=== check normalized files ==="
          ls -lh /tmp/schedule.json || true
          ls -lh /tmp/Thumbnail.png || true

          # 必須チェック（無ければここで落とす）
          test -f /tmp/schedule.json
          test -f /tmp/Thumbnail.png
          file /tmp/Thumbnail.png || true

      # ======================
      # ★ デバッグ（/tmp 確認）
      # ======================
      - name: Debug - list /tmp
        run: |
          ls -la /tmp
          echo "----- schedule.json preview -----"
          if [ -f /tmp/schedule.json ]; then
            head -n 50 /tmp/schedule.json
          else
            echo "❌ /tmp/schedule.json NOT FOUND"
          fi
          echo "----- thumbnail check -----"
          if [ -f /tmp/Thumbnail.png ]; then
            ls -lh /tmp/Thumbnail.png
            file /tmp/Thumbnail.png || true
          else
            echo "❌ /tmp/Thumbnail.png NOT FOUND"
          fi

      # ======================
      # ★ artifact アップロード（画像 + JSON）
      # ======================
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: post-image
          path: |
            /tmp/Thumbnail.png
            /tmp/schedule.json

      # ======================
      # ★ artifact ダウンロード
      # ======================
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: post-image
          path: post-image

      # ======================
      # ★ デバッグ（artifact 確認）
      # ======================
      - name: Debug - list post-image
        run: |
          ls -la post-image
          echo "=== find files ==="
          find post-image -maxdepth 3 -type f -print

      # ======================
      # ★ Misskey 投稿
      # ======================
      - name: Post to Misskey
        env:
          MISSKEY_TOKEN: ${{ secrets.MISSKEY_TOKEN }}
          MISSKEY_API: ${{ secrets.MISSKEY_URL }}/api
          IMAGE_PATH: post-image/Thumbnail.png
          SCHEDULE_JSON: post-image/schedule.json
        run: python post_misskey.py
