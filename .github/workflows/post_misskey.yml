name: Post to Misskey

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ① generate.yml を呼び出す（画像生成→artifact保存）
  generate:
    uses: gamebearonline-web/spl3_X_Bot/.github/workflows/generate.yml@main

  # ② artifact を取得して Misskey 投稿
  post-misskey:
    runs-on: ubuntu-latest
    needs: generate
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download Thumbnail artifact
        uses: actions/download-artifact@v4
        with:
          name: spl3-image
          path: Thumbnail

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Post to Misskey
        env:
          MISSKEY_TOKEN: ${{ secrets.MISSKEY_TOKEN }}
          IMAGE_PATH: Thumbnail/Thumbnail.png
        run: |
          python post_misskey.py

      - name: Success message
        if: success()
        run: |
          echo "Misskey投稿完了！"
          echo "時刻（JST）: $(TZ='Asia/Tokyo' date '+%Y年%m月%d日 %H時%M分')"

      - name: Failure message
        if: failure()
        run: echo "Misskey投稿に失敗しました…"
